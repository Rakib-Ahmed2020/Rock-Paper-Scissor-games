<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />

  <title>Everything of Javascript</title>
  
</head>
<body>
  <p class="title">Rock Paper Scissor</p>
  <button id="rock" onclick="playGame('rock')" class="move-button"> <img src="./images/rock.png" class="move-icon" alt="" /></button>

  <button id="paper" onclick="playGame('paper')"
    class="move-button"
  ><img src="./images/paper.png"  class="move-icon" alt="" /></button>
  <button id="scissor" onclick="playGame('scissor')" class="move-button"
  ><img src="./images/scissor.png"  class="move-icon" alt="" /></button>
 <br>
 <p class="js-result result"></p>
 <p class="js-move ">
 </p>
 <p class="scoreCard score"></p>
  <button class="reset-score-button" onclick="
  score.win=0;
  score.losses=0;
  score.ties=0;
  localStorage.removeItem('score');
  updateScore();
   document.querySelector('.js-result').innerHTML=null;
   document.querySelector('.js-move').innerHTML=null;
  " >Reset score</button>
  
  
  <div class="marquee">
     <marquee>This game is designed and developed by Rakib Ahmed. I am a passionate programmer and full-stack web developer. If you need a responsive website, feel free to kncok me. </marquee>
  </div>
 
<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
